name: yousoro
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Retrieve Device Info
  device_info: ^0.4.2+2

  # Bloc
  flutter_bloc: ^6.0.1
  bloc: ^6.0.1

  # Dart data class
  json_serializable: ^3.3.0
  freezed_annotation: ^0.11.0

